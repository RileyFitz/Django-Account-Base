{% block content %}
<div class="container py-5">
  <h2>Login to your account.</h2>
  <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" value="Login">
  </form>
  <p class="text-center">If you need an account, <a href="{% url 'register' %}">register</a> here.</p>
</div>
{% endblock %}
